name: Autograding Tests
'on':
  - push
  - workflow_dispatch
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up comment bot
        uses: iterative/setup-cml@v2

      - name: Install dependencies
        run: |
            pip install jupyter

      - name: Export Python file
        run: |
          jupyter nbconvert --to python exercises.ipynb

      - name: Checkout tests
        run: git clone https://github.com/nhientruong04/test_action.git answer

      - name: Autograding
        id: numpy
        uses: FAU-CS6-KDDmUe-Submissions/Custom-Python-Autograder@v1
        with:
          setup-command: |
            pip install -r requirements.txt
          max-score: 100
          test-path: 'answer/test_exercises.py'

      - name: Autograding Reporter
        uses: fuisl/autograding-grading-reporter@releases/v1
        env:
          NUMPY_RESULTS: "${{steps.numpy.outputs.result}}"
        with:
          runners: numpy

      - name: Comment bot
        run: cml comment create comment.md